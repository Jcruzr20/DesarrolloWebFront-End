<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Boleta por Correo | PolloAsado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1206/1206237.png" width="50" height="45" class="me-2">
        <h2 class="mb-0">PolloAsado</h2>
      </a>
      <div class="d-flex align-items-center">
        <a href="promociones.html" class="nav-link text-white me-4 fw-semibold">
          <i class="bi bi-megaphone-fill me-1"></i> Promociones
        </a>
        <a href="registroUsuario.html" class="nav-link text-white me-3">
          <i class="bi bi-person-circle" style="font-size:1.5rem;"></i>
        </a>
        <a href="Pedidos.html" class="nav-link text-white">
          <i class="bi bi-cart3" style="font-size:1.5rem;"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">📧 Enviar Boleta por Correo</h2>

    <!-- Formulario -->
    <div class="card shadow-sm mx-auto" style="max-width:600px;">
      <div class="card-body">
        <form id="formCorreo">
          <div class="mb-3">
            <label for="correo" class="form-label fw-semibold">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
          </div>

          <div id="resumenBoleta" class="mb-3 text-muted small"></div>

          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-send-fill"></i> Enviar Boleta
          </button>
        </form>

        <!-- Mensaje visual -->
        <div id="mensajeExito" class="alert alert-success mt-4 d-none">
          <i class="bi bi-check-circle-fill"></i> ¡Boleta enviada correctamente!
        </div>
      </div>
    </div>

    <!-- Volver -->
    <div class="text-center mt-4">
      <a href="confirmacionPago.html" class="btn btn-outline-dark">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </div>
  </div>
  <br>

  <!-- FOOTER -->
  <footer class="bg-black text-white mt-5">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-3 mb-3">
          <h4>PolloFast</h4>
          <img src="https://cdn-icons-png.flaticon.com/512/1206/1206237.png" alt="logo" width="50" height="45" class="me-2">
        </div>
        <div class="col-md-3 mb-3">
          <h6>Conócenos</h6>
          <p>Teléfono</p><p>Mail de contacto</p><p>Términos y condiciones</p>
        </div>
        <div class="col-md-3 mb-3">
          <h6>Redes sociales</h6>
          <p><i class="bi bi-instagram"></i> Instagram</p>
          <p><i class="bi bi-facebook"></i> Facebook</p>
          <p><i class="bi bi-twitter-x"></i> X</p>
        </div>
      </div>
      <div class="text-center mt-3">
        <small><i class="bi bi-circle"></i></small>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT -->
  <script>
    const resumen = document.getElementById("resumenBoleta");
    const form = document.getElementById("formCorreo");
    const exito = document.getElementById("mensajeExito");

    // Cargar resumen breve de la boleta
    const datosPago = JSON.parse(localStorage.getItem("ultimoPago"));
    if (datosPago && datosPago.carrito) {
      let total = 0;
      let resumenHTML = "<strong>Resumen de tu boleta:</strong><ul>";
      datosPago.carrito.forEach(pedido => {
        pedido.items.forEach(item => {
          const precio = parseInt(item.nombre.match(/\$(\d+)/)?.[1] || 0);
          total += precio * item.cantidad;
        });
      });
      resumenHTML += `<li>Total pagado: <strong>$${total.toLocaleString("es-CL")}</strong></li>`;
      resumenHTML += `<li>Método de pago: <strong>${datosPago.metodo}</strong></li>`;
      resumenHTML += "</ul>";
      resumen.innerHTML = resumenHTML;
    } else {
      resumen.innerHTML = "<p class='text-danger'>No se encontró información del pago.</p>";
    }

    // Envío simulado
    form.addEventListener("submit", e => {
      e.preventDefault();
      const correo = document.getElementById("correo").value.trim();

      if (correo === "") {
        alert("Por favor, ingresa un correo válido.");
        return;
      }

      // Simulación de envío
      exito.classList.remove("d-none");
      exito.innerHTML = `<i class="bi bi-check-circle-fill"></i> Boleta enviada correctamente a <strong>${correo}</strong>`;

      // Limpieza del formulario
      form.reset();
    });
  </script>
</body>
</html>
