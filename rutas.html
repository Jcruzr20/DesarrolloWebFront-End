<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificación de Rutas - PolloAsado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    footer {
      background: #000;
      color: #fff;
      margin-top: auto;
      padding: 40px 0;
    }
    footer h4 { color: #ffc107; font-weight: bold; }
    footer h6 { font-weight: 600; }
    .mapa-contenedor {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 25px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .mapa-contenedor img {
      width: 100%;
      height: auto;
      display: block;
    }
    .moto {
      position: absolute;
      width: 45px;
      height: 45px;
      transition: all 1s ease-in-out;
      filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5));
    }
    .progress { height: 20px; border-radius: 10px; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1206/1206237.png" width="50" height="45" class="me-2">
        <h2 class="mb-0">PolloAsado</h2>
      </a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-4 mb-4">
    <h2 class="text-center mb-2">Planificación de Rutas</h2>
    <p class="text-center text-muted mb-4">
      Visualiza la ruta del repartidor en tiempo real para tu pedido.
    </p>

    <!-- MAPA ANIMADO -->
    <div class="mapa-contenedor" id="mapa">
      <img src="https://img.freepik.com/vector-premium/mapa-ciudad-ruta-gps-plan-ruta-navegacion-callejera_152104-219.jpg" alt="Mapa">
      <!-- La moto se agrega por JS -->
    </div>

    <!-- INFO DEL PEDIDO / RUTA -->
    <div id="listaRutas"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-md-3 mb-3">
          <h4>PolloFast</h4>
          <img src="https://cdn-icons-png.flaticon.com/512/1206/1206237.png" width="50" height="45">
        </div>
        <div class="col-md-3 mb-3">
          <h6>Conócenos</h6>
          <p>Teléfono</p>
          <p>Mail de contacto</p>
          <p>Términos y condiciones</p>
          <p>Política de privacidad</p>
        </div>
        <div class="col-md-3 mb-3">
          <h6>Redes sociales</h6>
          <p><i class="bi bi-instagram"></i> Instagram</p>
          <p><i class="bi bi-facebook"></i> Facebook</p>
          <p><i class="bi bi-twitter-x"></i> X</p>
        </div>
        <div class="col-md-3 mb-3">
          <h6>Mi cuenta</h6>
          <p>Pedir</p>
          <p>Iniciar sesión</p>
        </div>
      </div>
      <div class="text-center mt-3">
        <small><i class="bi bi-circle"></i></small>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Protección de rutas -->
  <script src="js/protegerRutas.js"></script>

  <script>
    console.log("[rutas] Inicializando página de rutas...");
    const token = requireAuth();

    const API_BASE = "http://127.0.0.1:8000/api/pollosabroso";

    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");

    if (!orderId) {
      alert("Falta el ID del pedido en la URL (ej: rutas.html?orderId=...)");
    }

    const mapa = document.getElementById("mapa");
    const contenedor = document.getElementById("listaRutas");

    // Crear moto en el mapa
    let moto = null;
    let progresoActual = 0; // 0 a 100

    function crearMotoSiNoExiste() {
      if (moto) return;
      moto = document.createElement("img");
      moto.src = "https://cdn-icons-png.flaticon.com/512/1048/1048311.png";
      moto.className = "moto";
      mapa.appendChild(moto);
      posicionarMoto(0);
    }

    function posicionarMoto(progreso) {
      if (!moto) return;
      // Guardamos progreso actual
      progresoActual = progreso;

      // Recorrido de izq a der, con ligera curva
      const left = 5 + progreso * 0.8; // 5% a ~85%
      const topBase = 65;              // base
      const top = topBase - (Math.sin(progreso / 15) * 10); // curva suave

      moto.style.left = left + "%";
      moto.style.top = top + "%";
    }

    function normalizarEstado(status) {
      const s = (status || "").toLowerCase();

      if (s.includes("prep"))   return "En preparación";
      if (s.includes("ruta") || s.includes("camino")) return "En camino";
      if (s.includes("entreg")) return "Entregado";

      return "En preparación";
    }

    function progresoDesdeEstado(estadoNorm) {
      if (estadoNorm === "En preparación") return 15;
      if (estadoNorm === "En camino")      return 60;
      if (estadoNorm === "Entregado")      return 100;
      return 10;
    }

    function renderTarjetaRuta(data, estadoNorm, progreso) {
      const driver = data.driver || {};
      const repartidor = driver.name || "Repartidor asignado";
      const telefono = driver.phone || "Teléfono no disponible";

      let badgeColor = "bg-warning text-dark";
      if (estadoNorm === "En camino") badgeColor = "bg-info text-white";
      if (estadoNorm === "Entregado") badgeColor = "bg-success text-white";

      contenedor.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-2">
              Pedido #${data.orderId ? data.orderId.slice(0, 8) + "..." : "-"}
            </h5>
            <p class="mb-1">
              <strong>Estado:</strong>
              <span class="badge ${badgeColor}">${estadoNorm}</span>
            </p>
            <p class="mb-1">
              <strong>Repartidor:</strong> ${repartidor}
            </p>
            <p class="mb-3">
              <strong>Contacto:</strong> ${telefono}
            </p>

            <label class="form-label fw-semibold">Progreso del viaje</label>
            <div class="progress mb-2">
              <div class="progress-bar ${estadoNorm === "Entregado" ? "bg-success" : "bg-info"}"
                   style="width: ${progreso}%;">
                ${progreso}%
              </div>
            </div>

            <p class="text-muted mb-0">
              *El mapa muestra una ruta simulada basada en el estado actual del pedido.
            </p>
          </div>
        </div>
      `;
    }

    async function cargarRuta() {
      if (!orderId) return;

      try {
        const res = await fetch(`${API_BASE}/tracking/${orderId}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!res.ok) {
          console.error("[rutas] Error obteniendo tracking:", await res.text());
          return;
        }

        const data = await res.json();
        console.log("[rutas] tracking:", data);

        const estadoNorm = normalizarEstado(data.status);
        const progresoObjetivo = progresoDesdeEstado(estadoNorm);

        // Creamos moto si falta
        crearMotoSiNoExiste();

        // Animación sencilla: si el nuevo progreso es mayor, movemos la moto ahí
        const nuevoProgreso = Math.max(progresoActual, progresoObjetivo);
        posicionarMoto(nuevoProgreso);

        renderTarjetaRuta(data, estadoNorm, nuevoProgreso);

      } catch (err) {
        console.error("[rutas] Error de red:", err);
      }
    }

    // Inicialización
    window.addEventListener("DOMContentLoaded", () => {
      if (!orderId) return;
      crearMotoSiNoExiste();
      cargarRuta();
      // Actualizar cada 10 segundos igual que seguimientoPedido
      setInterval(cargarRuta, 10000);
    });
  </script>
</body>
</html>
