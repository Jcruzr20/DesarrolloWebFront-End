  <!-- SCRIPT: L√≥gica del panel de cocina -->
  <script>
    const API = "http://127.0.0.1:8000/api/pollosabroso";
    let pedidosActuales = []; // cache local de pedidos

    // --- 1) Obtener pedidos desde la API ---
    async function cargarPedidos() {
      try {
        const res = await fetch(`${API}/cocina/panel-control`, {
          headers: {
            "Authorization": `Bearer ${token}`  // token viene del script final
          }
        });

        if (!res.ok) {
          const txt = await res.text();
          console.error("Error al cargar pedidos:", res.status, txt);
          alert("No se pudieron cargar los pedidos de cocina (revisa si el usuario tiene sesi√≥n v√°lida y permisos).");
          return;
        }

        const pedidos = await res.json();
        console.log("[panel-cocina] pedidos recibidos:", pedidos);
        pedidosActuales = pedidos; // guardamos todo lo que viene de la API
        renderPedidos(pedidos);
      } catch (err) {
        console.error("Error de red al cargar pedidos:", err);
        alert("Error de red al cargar los pedidos. Revisa que el backend est√© levantado.");
      }
    }

    // --- 2) Renderizar pedidos ---
    function renderPedidos(lista) {
      const cont = document.getElementById("listaPedidos");
      cont.innerHTML = "";

      // üîπ En vez de filtrar por fecha, mostramos solo pedidos no entregados
      const pedidosActivos = lista.filter(p => {
        const estado = (p.status || "").toLowerCase();
        return !estado.includes("entregado");   // mostramos todo lo que NO est√° entregado
      });

      console.log("[panel-cocina] pedidos activos a mostrar:", pedidosActivos);

      if (pedidosActivos.length === 0) {
        cont.innerHTML = `<p class="text-center text-muted">
          No hay pedidos activos para la cocina.
        </p>`;
        return;
      }

      pedidosActivos.forEach(p => {
        cont.innerHTML += `
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-header bg-warning fw-bold">
                Pedido #${p.id}
              </div>
              <div class="card-body">
                <p><strong>Cliente:</strong> ${p.customerName || "-"}</p>
                <p><strong>Total:</strong> $${p.total ?? "-"}</p>
                <p><strong>Estado actual:</strong> ${p.status || "-"}</p>

                <hr>
                <p class="fw-bold">Items:</p>
                ${(p.items || []).map(i => `
                  <p>- ${i.productName} x${i.quantity}</p>
                `).join("")}

                <hr>

                <button class="btn btn-sm btn-primary mb-1"
                        onclick="cambiarEstado('${p.id}', 'En cocina')">
                  üî• En cocina
                </button>

                <button class="btn btn-sm btn-warning mb-1"
                        onclick="cambiarEstado('${p.id}', 'En preparaci√≥n')">
                  üç≥ En preparaci√≥n
                </button>

                <button class="btn btn-sm btn-success"
                        onclick="cambiarEstado('${p.id}', 'Listo para retiro')">
                  ‚úî Listo para retiro
                </button>
              </div>
            </div>
          </div>
        `;
      });
    }


    // --- 3) Cambiar estado ---
    async function cambiarEstado(orderId, estado) {
      try {
        const res = await fetch(`${API}/cocina/estado/${orderId}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ status: estado })
        });

        if (!res.ok) {
          const txt = await res.text();
          console.error("Error al cambiar estado:", res.status, txt);
          alert("No se pudo cambiar el estado del pedido.");
        }

        // Refrescar el panel siempre despu√©s del PATCH
        cargarPedidos();
      } catch (err) {
        console.error("Error de red al cambiar estado:", err);
        alert("Error de red al cambiar estado.");
      }
    }

    // --- 4) ‚ÄúReiniciar pedidos‚Äù:
    // Limpia de la vista los pedidos que ya est√°n "Listo para retiro"
    function reiniciarPedidos() {
      if (!pedidosActuales || pedidosActuales.length === 0) {
        // Si por alguna raz√≥n no hay cache, recargamos normal
        cargarPedidos();
        return;
      }

      const confirmar = confirm(
        "¬øQuieres limpiar del panel los pedidos que ya est√°n 'Listo para retiro'?"
      );
      if (!confirmar) return;

      const pedidosFiltrados = pedidosActuales.filter(
        p => p.status !== "Listo para retiro"
      );

      // Solo afectamos la vista; el backend sigue igual.
      renderPedidos(pedidosFiltrados);
    }

    // --- 5) Cerrar sesi√≥n real ---
    function cerrarSesion() {
      try {
        localStorage.clear();
        sessionStorage.clear();
      } catch (e) {
        console.warn("No se pudo limpiar el storage:", e);
      }
      window.location.href = "registroUsuario.html";
    }
  </script>
