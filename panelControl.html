<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Cocina - PolloAsado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    footer {
      background: #000;
      color: #fff;
      padding: 40px 0;
      margin-top: auto;
    }

    footer h4 {
      color: #ffc107;
      font-weight: bold;
    }

    footer h6 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    footer p {
      margin-bottom: 6px;
      font-size: 0.95em;
    }

    footer small {
      color: #aaa;
    }

    .card-header {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1206/1206237.png" width="50" height="45" class="me-2">
        <h2 class="mb-0">PolloAsado</h2>
      </a>

      <div class="d-flex align-items-center">
        <a href="promociones.html" class="nav-link text-white me-4 fw-semibold">
          <i class="bi bi-megaphone-fill me-1"></i> Promociones
        </a>
        <a href="registroUsuario.html" class="nav-link text-white me-3">
          <i class="bi bi-person-circle" style="font-size:1.5rem;"></i>
        </a>
        <a href="Pedidos.html" class="nav-link text-white">
          <i class="bi bi-cart3" style="font-size:1.5rem;"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-4 mb-5 flex-grow-1">
    <h2 class="text-center mb-4">Panel de Cocina</h2>

    <!-- Botones de control -->
    <div class="d-flex justify-content-center mb-4 flex-wrap gap-2">
      <button class="btn btn-secondary" onclick="reiniciarPedidos()">
        <i class="bi bi-arrow-clockwise"></i> Reiniciar pedidos
      </button>
      <a href="alertas.html" class="btn btn-warning">
        <i class="bi bi-alarm"></i> Ver alertas de tiempo
      </a>
      <a href="registroUsuario.html" class="btn btn-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </a>
    </div>

    <!-- Lista de pedidos -->
    <div id="listaPedidos" class="row g-3"></div>
  </div>
  <br><br><br><br><br><br>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="row text-center text-md-start">
        <!-- Logo -->
        <div class="col-md-3 mb-3">
          <h4>PolloFast</h4>
          <img src="https://cdn-icons-png.flaticon.com/512/1206/1206237.png" alt="logo" width="50" height="45" class="me-2">
        </div>

        <!-- Conócenos -->
        <div class="col-md-3 mb-3">
          <h6>Conócenos</h6>
          <p>Teléfono</p>
          <p>Mail de contacto</p>
          <p>Términos y condiciones</p>
          <p>Política de privacidad</p>
        </div>

        <!-- Redes sociales -->
        <div class="col-md-3 mb-3">
          <h6>Redes sociales</h6>
          <p><i class="bi bi-instagram"></i> Instagram</p>
          <p><i class="bi bi-facebook"></i> Facebook</p>
          <p><i class="bi bi-twitter-x"></i> X</p>
        </div>

        <!-- Mi cuenta -->
        <div class="col-md-3 mb-3">
          <h6>Mi cuenta</h6>
          <p>Pedir</p>
          <p>Iniciar sesión</p>
        </div>
      </div>
      <div class="text-center mt-3">
        <small><i class="bi bi-circle"></i></small>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    let pedidos = JSON.parse(localStorage.getItem("pedidosCocina")) || [
      { id: 1201, cliente: "Ana Pérez", plato: "Pollo Asado con Papas", estado: "En preparación", tiempo: 15 },
      { id: 1202, cliente: "Luis Torres", plato: "Combo Familiar", estado: "Listo para entrega", tiempo: 0 },
      { id: 1203, cliente: "Carlos Díaz", plato: "Colación Ejecutiva", estado: "En preparación", tiempo: 8 },
      { id: 1204, cliente: "María López", plato: "Pollo + Ensalada", estado: "En preparación", tiempo: 25 }
    ];

    const TIEMPO_MAX = parseInt(localStorage.getItem("tiempoMax")) || 20;

    function guardar() {
      localStorage.setItem("pedidosCocina", JSON.stringify(pedidos));
    }

    function renderPedidos() {
      const contenedor = document.getElementById("listaPedidos");
      contenedor.innerHTML = "";

      if (pedidos.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No hay pedidos activos.</p>`;
        return;
      }

      pedidos.forEach(p => {
        let color = "bg-secondary";
        if (p.estado === "Retrasado") color = "bg-danger text-white";
        else if (p.estado === "En preparación") color = "bg-warning text-dark";
        else if (p.estado === "Listo para entrega") color = "bg-success";
        else if (p.estado === "En espera") color = "bg-light text-dark";

        contenedor.innerHTML += `
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-header ${color}">Pedido #${p.id}</div>
              <div class="card-body">
                <p><strong>Cliente:</strong> ${p.cliente}</p>
                <p><strong>Plato:</strong> ${p.plato}</p>
                <p><strong>Estado:</strong> ${p.estado}</p>
                <p>${p.tiempo > 0 ? `⏱ ${p.tiempo} min restantes` : ""}</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-sm btn-success" onclick="marcarListo(${p.id})">
                    <i class="bi bi-check-circle"></i> Marcar listo
                  </button>
                  <button class="btn btn-sm btn-danger" onclick="eliminarPedido(${p.id})">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>`;
      });
    }

    function marcarListo(id) {
      const pedido = pedidos.find(p => p.id === id);
      if (pedido) {
        pedido.estado = "Listo para entrega";
        pedido.tiempo = 0;
        guardar();
        renderPedidos();
      }
    }

    function eliminarPedido(id) {
      pedidos = pedidos.filter(p => p.id !== id);
      guardar();
      renderPedidos();
    }

    function reiniciarPedidos() {
      localStorage.removeItem("pedidosCocina");
      location.reload();
    }

    // Simula el paso del tiempo y marca retrasos
    setInterval(() => {
      pedidos.forEach(p => {
        if (p.estado === "En preparación") {
          p.tiempo++;
          if (p.tiempo > TIEMPO_MAX && p.estado !== "Retrasado") {
            p.estado = "Retrasado";
          }
        }
      });
      guardar();
      renderPedidos();
    }, 60000); // cada minuto

    renderPedidos();
  </script>

</body>
</html>
